<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master en JS</title>

    <!-- Cargar el script desde el head -->
    <script type="text/Javascript" src="main.js"></script>
</head>
    
<body>

<h1 id="head">Curso de javascript by: VictorRoblesweb.es</h1>

<form action="" id="formpelis">

    <h3>Añadir peliculas a la lista</h3>
    <p>
        <label for="titulo">Titulo:</label><br>
        <input type="text" name="titulo" id="p_titulo"><br>

        <label for="año">Año:</label><br>
        <input type="text" name="año" id="p_año"><br>

        <label for="pais">Pais:</label><br>
        <input type="text" name="pais" id="p_pais"><br><br>

        <input type="submit" name="submit" id="submit" value="Guardar pelicula">
    </p>
</form>

</body>

</html>
