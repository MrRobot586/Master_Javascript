<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master en JS</title>

    <!-- Cargar el script desde el head -->
    <script type="text/Javascript" src="main.js"></script>
</head>
    
<body>

<h1 id="head">Curso de javascript by: VictorRoblesweb.es</h1>

<!-- Formulario de pruebas para el evento submit -->
<p>
    <form action="#" id="formulario">
    
        <label for="nombre">Nombre(s)</label><br>
        <input type="text" name="Nombre" id="nombre"><br>
    
        <label for="apellido">Apellido(s)</label><br>
        <input type="text" name="Apellido" id="apellido"><br>
    
        <label for="edad">Edad</label><br>
        <input type="number" name="Edad" id="edad"><br><br>
    
        <input type="submit" value="Enviar!" id="submit"><br>
    </form>
</p>

<!-- Seccion para incrustar los datos del usuario una vez enviados -->
<section id="datos_usr">

</section>

</body>

</html>
